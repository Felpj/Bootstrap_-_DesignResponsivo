<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Alinhamento de Textos</title>
  </head>
  <body style="margin-bottom: 200px;padding: 16px; margin: 0 auto; width: 600px;">
    
    <!-- Classes de Largura -->
    <div class="bg-primary w-25">Widht 25% </div>
    <div class="bg-primary w-50">Widht 50% </div>
    <div class="bg-primary w-75">Widht 75% </div>
    <div class="bg-primary w-100">Widht 100% </div>
    <div class="bg-primary w-auto">Widht auto </div>

    <br>
    <br>

    <!-- Classes de altura -->
    <div style="height: 300px;border: 1px solid gray;">
      <div class="bg-warning d-inline-block h-25">Height 25 %</div>
      <div class="bg-warning d-inline-block h-50">Height 50 %</div>
      <div class="bg-warning d-inline-block h-75">Height 75 %</div>
      <div class="bg-warning d-inline-block h-100">Height 100 %</div>
      <div class="bg-warning d-inline-block h-auto">Height auto%</div>
    </div>

    <br>
    <br>

    <!--Bordas-->
    <!--Bordas com cor - border-<cor>: primary, secondary, dark, warning , success etc...-->

    <div class="mb-2 border border-dark">todas as bordas</div>
    <div class="mb-2 border-top border-dark">borda superior</div>
    <div class="mb-2 border-bottom">todas as inferios</div>
    <div class="mb-2 border-right">todas as direita</div>
    <div class="mb-2 border-left">todas as esquerda</div>

    <br>
    <br>

    <!--Border Radius
    opções: rounded, rounded-top, roundend-right, rounded-bottom, rounded-left, rounded-circle --->

    <div class="bg-light mb-2 border border rounded">todas as bordas</div>
    <div class="bg-light mb-2 border-top border rounded-top">borda superior</div>
    <div class="bg-light mb-2 border rounded-bottom">todas as inferios</div>
    <div class="bg-light mb-2 border roundend-right">todas as direita</div>
    <div class="bg-light mb-2 border rounded-left">todas as esquerda</div>
    <div class="bg-light mb-2 border rounded-circle">Circulo</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
